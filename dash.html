<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Product Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
  padding: 0;
}
/* NAVBAR FIX */
.navbar {
  width: 100%;
  background: #0b1220;
  position: sticky;
  top: 0;
  z-index: 1000;
  overflow: visible; /* FIX: allows dropdown to show */
}


.nav-container {
  max-width: 1200px;
  margin: auto;
  padding: 0.8rem 1rem;
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
}

.brand {
  grid-column: 2;
  text-align: center;
}


.brand {
  font-family:Verdana, Geneva, Tahoma, sans-serif;
  font-size: 1.4rem;
  font-weight: 700;
  color: #00d1ff;
  white-space: nowrap;
  align-items: center;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  text-decoration: none;
  color: #e5e7eb;
  font-weight: 500;
}

.nav-links li a:hover {
  color: #00d1ff;
}

/* HAMBURGER */
.menu-toggle {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
  color: #fff;
}

/* MOBILE FIX */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .nav-links {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: #0b1220;
    flex-direction: column;
    align-items: center;
    display: none;
    padding: 1rem 0;
  }

  .nav-links.active {
    display: flex;
  }

  .nav-links li {
    padding: 0.5rem 0;
  }
}

.container {
  display: flex;
  max-width: 1200px;
  margin: 2rem auto;
  gap: 2rem;
  padding: 0 1rem;
  flex-wrap: wrap;
}
.left-panel {
  flex: 1.5;
  min-width: 300px;
}
.right-panel {
  flex: 1;
  min-width: 250px;
  background: #111827;
  padding: 1rem;
  border-radius: 12px;
  max-height: 80vh;
  overflow-y: auto;
}
.right-panel h3 {
  margin-top: 0;
  text-align: center;
  margin-bottom: 1rem;
}
.category {
  border-bottom: 1px solid #334155;
  cursor: pointer;
  padding: 8px 0;
  font-weight: bold;
  position: relative;
}
.category::after {
  content: "\25BC";
  position: absolute;
  right: 0;
  transition: transform 0.3s;
}
.category.active::after {
  transform: rotate(-180deg);
}
.product-list {
  list-style: none;
  padding: 0 0 0 1rem;
  margin: 0;
  display: none;
}
.product-list li {
  padding: 4px 0;
  font-size: 0.9rem;
  color: #a1a1aa;
}
.dashboard {
  background: #111827;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
}
input {
  background: #1e293b;
  color: #fff;
}
button {
  background: #00d1ff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover {
  background: #00b4e6;
}
.card {
  margin-top: 1.5rem;
  background: #1e293b;
  padding: 1.5rem;
  border-radius: 12px;
}
.card h3 {
  margin: 0 0 0.5rem 0;
}
.table-row {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid #334155;
}
.table-row .key {
  font-weight: bold;
  flex: 1;
  text-align: left;
}
.table-row .value {
  flex: 2;
  text-align: right;
}
.nested {
  margin-left: 1rem;
  border-left: 2px solid #22c55e;
  padding-left: 0.5rem;
}
.best {
  color: #22c55e;
  font-weight: bold;
  margin-top: 0.5rem;
}
.error {
  color: #f87171;
  text-align: center;
  margin-top: 1rem;
}
.card a {
  color: #3b82f6;
  text-decoration: none;
}
.card a:hover {
  text-decoration: underline;
}
.card img {
  max-width: 150px;
  margin-top: 8px;
  border-radius: 8px;
}
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }
  .right-panel {
    max-height: none;
  }
}
@media (max-width: 480px) {
  .table-row {
    flex-direction: column;
    align-items: flex-start;
  }
  .table-row .value {
    text-align: left;
    margin-top: 4px;
  }
  .nested {
    margin-left: 0;
    border-left: none;
    padding-left: 0;
  }
}
</style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
          <div class="brand">Computer Source</div>
        </div>
      </nav>
      
<div class="container">
  <div class="left-panel">
    <div class="dashboard">
      <input id="searchInput" placeholder="Type brand, model or keywords">
      <button onclick="findProducts()">Search</button>
      <div id="output"></div>
    </div>
  </div>

  <div class="right-panel">
    <h3>All Products</h3>
    <div id="productList"></div>
  </div>
</div>

<script>
function normalize(str) {
  return str.toLowerCase().replace(/[^a-z0-9]/g, "");
}

function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("active");
}

function renderDetails(obj) {
  let html = '';
  for (const key in obj) {
    const value = obj[key];

    if (Array.isArray(value)) {
      if (key === 'photos') {
        html += `<div class="nested">${value.map(photo => `<img src="${photo}" alt="Product Photo">`).join("")}</div>`;
      } else {
        html += `<div class="table-row"><div class="key">${key}</div><div class="value">${value.join(", ")}</div></div>`;
      }
    } else if (typeof value === 'object' && value !== null) {
      html += `<div class="table-row"><div class="key">${key}</div><div class="value nested">${renderDetails(value)}</div></div>`;
    } else {
      html += `<div class="table-row"><div class="key">${key}</div><div class="value">${value !== null ? value : 'N/A'}</div></div>`;
    }
  }
  return html;
}

// Populate right panel with collapsible categories
async function populateProductList() {
  try {
    const res = await fetch("data/products.json");
    const data = await res.json();
    const container = document.getElementById("productList");
    container.innerHTML = '';

    for (const category in data) {
      const categoryDiv = document.createElement("div");
      categoryDiv.className = "category";
      categoryDiv.textContent = category;

      const ul = document.createElement("ul");
      ul.className = "product-list";

      data[category].forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.modelName} (${p.modelNumber})`;
        ul.appendChild(li);
      });

      categoryDiv.addEventListener("click", () => {
        ul.style.display = ul.style.display === "block" ? "none" : "block";
        categoryDiv.classList.toggle("active");
      });

      container.appendChild(categoryDiv);
      container.appendChild(ul);
    }
  } catch (err) {
    console.error(err);
  }
}

async function findProducts() {
  const queryRaw = document.getElementById("searchInput").value.trim();
  const queryWords = queryRaw.toLowerCase().split(/[\s\-]+/);
  const output = document.getElementById("output");
  output.innerHTML = "";

  if (!queryRaw) {
    output.innerHTML = `<p class="error">Enter search keywords</p>`;
    return;
  }

  const userQueryEncoded = encodeURIComponent(queryRaw);
  let html = `
    <div class="card">
      <h3>Search for: "${queryRaw}" on e-commerce sites</h3>
      <a target="_blank" href="https://www.flipkart.com/search?q=${userQueryEncoded}">Flipkart</a><br>
      <a target="_blank" href="https://www.amazon.in/s?k=${userQueryEncoded}">Amazon</a><br>
      <a target="_blank" href="https://www.reliancedigital.in/search?q=${userQueryEncoded}">Reliance Digital</a>
    </div>
  `;

  try {
    const res = await fetch("data/products.json");
    const data = await res.json();
    const matchedProducts = [];

    for (const category in data) {
      for (const p of data[category]) {
        const searchable = normalize(p.brand + " " + p.modelName + " " + p.modelNumber);
        const match = queryWords.every(word => searchable.includes(word));
        if (match) matchedProducts.push(p);
      }
    }

    if (matchedProducts.length > 0) {
      matchedProducts.forEach(found => {
        const prices = {
          "Your Store": found.price,
          "Amazon": found.marketPrices?.amazon,
          "Flipkart": found.marketPrices?.flipkart,
          "Reliance Digital": found.marketPrices?.reliance
        };
        let bestStore = "";
        let bestPrice = Infinity;
        for (const store in prices) {
          if (prices[store] && prices[store] < bestPrice) {
            bestPrice = prices[store];
            bestStore = store;
          }
        }

        html += `
          <div class="card">
            <h3>${found.brand} ${found.modelName}</h3>
            ${renderDetails(found)}
            <h4>Market Prices:</h4>
            ${Object.entries(prices).map(([k,v]) =>
              v ? `<div class="table-row"><div class="key">${k}</div><div class="value">₹${v}</div></div>` : ""
            ).join("")}
            <hr>
            <div class="best">Best Price: ${bestStore} (₹${bestPrice})</div>
            <hr>
            <a target="_blank" href="https://www.amazon.in/s?k=${encodeURIComponent(found.modelNumber)}">Amazon</a><br>
            <a target="_blank" href="https://www.flipkart.com/search?q=${encodeURIComponent(found.modelNumber)}">Flipkart</a><br>
            <a target="_blank" href="https://www.reliancedigital.in/search?q=${encodeURIComponent(found.modelNumber)}">Reliance Digital</a>
          </div>
        `;
      });
    }

  } catch (err) {
    console.error(err);
    html += `<p class="error">Error loading local product data</p>`;
  }

  output.innerHTML = html;
}

// Populate right panel on page load
populateProductList();
</script>

</body>
</html>
